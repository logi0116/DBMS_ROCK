<!DOCTYPE html>
<html lang="ko">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 포털</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">MyPortal</h1>
        <nav>
            <a href="#">메일</a>
            <a href="#">뉴스</a>
            <a href="#">지도</a>
            <a href="#">쇼핑</a>
        </nav>
    </header>
    <main>
        <form class="search-form">
            <input type="text" placeholder="검색어를 입력하세요">
            <button type="submit">검색</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 MyPortal</p>
    </footer>
</body>

</html>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #e9f5ec;
        color: #222;
    }

    header {
        background: linear-gradient(90deg, #2ecc40 60%, #27ae60 100%);
        color: #fff;
        padding: 24px 0 16px 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(44, 204, 64, 0.08);
    }

    .logo {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 0 0 8px 0;
        letter-spacing: 2px;
    }

    nav a {
        color: #e9f5ec;
        text-decoration: none;
        margin: 0 18px;
        font-size: 1.1rem;
        transition: color 0.2s;
    }

    nav a:hover {
        color: #fff700;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 60px 0 40px 0;
    }

    .search-form {
        display: flex;
        width: 420px;
        max-width: 90vw;
        background: #fff;
        border-radius: 32px;
        box-shadow: 0 2px 12px rgba(44, 204, 64, 0.10);
        padding: 8px 16px;
    }

    .search-form input[type="text"] {
        flex: 1;
        border: none;
        outline: none;
        font-size: 1.1rem;
        padding: 12px 16px;
        border-radius: 32px;
        background: transparent;
    }

    .search-form button {
        background: #2ecc40;
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 10px 28px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.2s;
        margin-left: 8px;
    }

    .search-form button:hover {
        background: #27ae60;
    }

    footer {
        text-align: center;
        color: #888;
        padding: 18px 0 10px 0;
        background: #f4fbf7;
        font-size: 0.95rem;
        border-top: 1px solid #d0e9d6;
    }
</style>
